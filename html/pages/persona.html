<!-- an event listener that changes the image source when an item is clicked
 here to add selection info!!
-->

<script>
  // initial setup, assume all are not selected!!!
  let selected = [false, false, false];

  function toggleImage(index) {
      let imageElem = document.getElementById("img" + index);
      if (selected[index]) {
          // if currently selected, unselect by returning to the original image:
          imageElem.src = "../media/select-" + index + ".png"; // change 'non_selected_image' part to whatever your file names are
      }
      else {
          // if currently not selected, select by swapping in the new image:
          imageElem.src = "../media/onselect-" + index + ".png"; // change 'selected_image' part to whatever your file names are
      }
      // toggle selection status for the clicked item
      selected[index] = !selected[index];
  }
</script>



<script>
    var fadeElements = document.querySelectorAll('.fade');
    window.addEventListener('scroll', fadeOnScroll);

    function fadeOnScroll() {
        fadeElements.forEach(function(el) {
          if(el.getBoundingClientRect().top < window.innerHeight) {
             el.classList.add('show');
          } else {
             el.classList.remove('show');
          }
        });
    }

    // Call the function initially to make sure elements are shown if already in view without scrolling
    fadeOnScroll();
</script>
