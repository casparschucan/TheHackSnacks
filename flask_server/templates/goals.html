<script>
  function toggleClass(element, className) {
    if (!element || !className){
      return;
    }

    var classString = element.className, nameIndex = classString.indexOf(className);
    if (nameIndex == -1) {
      classString += ' ' + className;
    }
    else {
      classString = classString.substr(0, nameIndex) + classString.substr(nameIndex + className.length);
    }
    element.className = classString;
  }
</script>



<script>
        var fadeElements = document.querySelectorAll('.fade');
        window.addEventListener('scroll', fadeOnScroll);

        function fadeOnScroll() {
            fadeElements.forEach(function(el) {
              if(el.getBoundingClientRect().top < window.innerHeight) {
                 el.classList.add('show');
              } else {
                 el.classList.remove('show');
              }
            });
        }

        // Call the function initially to make sure elements are shown if already in view without scrolling
        fadeOnScroll();
    </script>
    <script>
        function findSelectedDivs() {
            const selectedButtons = document.querySelectorAll(".button.selected");
            const selectedDivIds = [];

            for (const button of selectedButtons) {
                // Get the parent element (assuming the button is inside the div's child)
                const parentDiv = button.parentElement.parentElement;
                // Check if the parent element is a div and has an ID
                if (parentDiv.tagName === "DIV" && parentDiv.id) {
                    selectedDivIds.push(parentDiv.id);
                }
            }

            return selectedDivIds;
        }
